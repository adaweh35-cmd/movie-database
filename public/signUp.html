<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="css/signUp.css" />
  </head>

  <body class="mainBody">
    <div>
      <a href="#"><img id="logo-1" src="img/Carleton-IMDB-logo.png" /></a>
    </div>
    <div class="flex-parent">
      <h2>Sign Up</h2>
      <h2>Create a Carleton MB Account</h2>
      <div>
        <input
          class="search-txt input-Names"
          type="text"
          name=""
          placeholder="First Name"
        />
        <input
          class="search-txt input-Names"
          type="text"
          name=""
          placeholder="Last Name"
        />
      </div>
      <input
        class="search-txt"
        type="text"
        name=""
        placeholder="Email Adress"
      />
      <input class="search-txt" type="text" name="" placeholder="Password" />
      <input
        class="search-txt"
        type="tel"
        name=""
        placeholder="Mobile Number: 123-456-901"
      />
      <div class="birthDate">
        <select id="birthMonth" name="birthMonth">
          <option value selected disabled>Birth &nbsp;Month</option>
          <option value="">Jan</option>
          <option value="">Feb</option>
          <option value="">Mar</option>
          <option value="">Apr</option>
          <option value="">May</option>
          <option value="">Jun</option>
          <option value="">Jul</option>
          <option value="">Aug</option>
          <option value="">Sep</option>
          <option value="">Oct</option>
          <option value="">Nov</option>
          <option value="">Dec</option>
        </select>
        <input class="birthDate-info" type="text" name="" placeholder="Day" />
        <input class="birthDate-info" type="text" name="" placeholder="Year" />
      </div>
      <input
        class="search-txt"
        type="tel"
        name=""
        placeholder="Gender (optional)"
      />
      <div id="search-btn-Container">
        <button class="search-button">Search</button>
      </div>
      <h1 id="redirec-SignIn">
        Already have a account? <a  href="/welcome.html">Sign in</a>
      </h1>
    </div>
  </body>
</html>
